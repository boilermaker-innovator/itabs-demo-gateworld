        .cards-wrapper { flex: 1; position: relative; overflow: hidden; }

        .card.active { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .card.prev { transform: translateX(-100%); }
        .card-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-secondary); border-radius: var(--card-radius); overflow: hidden; }

        .card-hero { width: 100%; min-height: 160px; max-height: 160px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .card-hero .hero-bg { position: absolute; inset: 0; }
        .hero-bg-intro { background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #c2410c 100%); }
        .hero-bg-ellie { background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #3b82f6 100%); }

        .nav-zone.left .nav-arrow { display: none; }

        .nav-zone.right .nav-arrow { display: none; }

        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal { background: var(--bg-secondary); width: 90%; max-width: 400px; max-height: 75vh; border-radius: 20px; transform: scale(0.9); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease; overflow: hidden; }
        .modal-overlay.active .modal { transform: scale(1); opacity: 1; }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--bg-tertiary); display: flex; align-items: center; justify-content: space-between; }
        .modal-title { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 10px; }

        .modal-close { width: 32px; height: 32px; border-radius: 50%; background: var(--bg-tertiary); border: none; color: var(--text-primary); font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .modal-body { padding: 20px; overflow-y: auto; max-height: calc(75vh - 80px); }
        .modal-content { font-size: 16px; line-height: 1.7; color: var(--text-secondary); }
        .modal-content a { color: var(--accent); text-decoration: none; font-weight: 600; border-bottom: 1px solid rgba(249,115,22,0.3); transition: border-color var(--transition); }

    </style>
</head>

        let currentCard = 0;
        const totalCards = DATA.cards.length;
        const progress = document.getElementById('progress');
        const cardsWrapper = document.getElementById('cardsWrapper');
        const navLeft = document.getElementById('navLeft');
        const navRight = document.getElementById('navRight');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTerm = document.getElementById('modalTerm');
        const modalType = document.getElementById('modalType');
        const modalContent = document.getElementById('modalContent');
        const modalClose = document.getElementById('modalClose');
        const swipeHint = document.getElementById('swipeHint');

        function init() {
            for (let i = 0; i < totalCards; i++) { const s = document.createElement('div'); s.className = 'progress-segment'; progress.appendChild(s); }
            DATA.cards.forEach((c, i) => { cardsWrapper.insertBefore(createCard(c, i), navLeft); });
            updateCard(0);
            navLeft.addEventListener('click', () => navigate(-1));
            navRight.addEventListener('click', () => navigate(1));
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'ArrowLeft') navigate(-1); if (e.key === 'ArrowRight') navigate(1); if (e.key === 'Escape') closeModal(); });
            let tx = 0;
            cardsWrapper.addEventListener('touchstart', (e) => { tx = e.touches[0].clientX; });
            cardsWrapper.addEventListener('touchend', (e) => { const d = tx - e.changedTouches[0].clientX; if (Math.abs(d) > 50) navigate(d > 0 ? 1 : -1); });
            [navLeft, navRight].forEach(el => { el.addEventListener('click', () => { swipeHint.classList.add('hidden'); }, { once: true }); });
        }

        function createCard(card, index) {
            const el = document.createElement('div'); el.className = 'card'; el.dataset.index = index;
            let iBtns = '';
            if (card.iButtons && card.iButtons.length > 0) {
                iBtns = '<div class="i-buttons">' + card.iButtons.map(b => {
                    const l = b.term || (b.type === 'why-it-matters' ? 'Why it matters' : b.type);
                    return `<button class="i-button" data-type="${b.type}" data-term="${b.term || ''}" data-content="${encodeURIComponent(b.content)}"><span class="i-icon">i</span>${l}</button>`;
                }).join('') + '</div>';
            }
            el.innerHTML = `<div class="card-content"><div class="card-hero"><div class="hero-bg ${card.heroBg}"></div><div class="hero-emoji">${card.emoji}</div><div class="hero-label">${card.label}</div></div><div class="card-body"><div class="card-number">${index + 1} of ${totalCards}</div><h2 class="card-headline">${card.headline}</h2><p class="card-summary">${card.summary}</p>${iBtns}</div></div>`;
            el.querySelectorAll('.i-button').forEach(btn => {
                btn.addEventListener('click', (e) => { e.stopPropagation(); openModal(btn.dataset.term || getTypeLabel(btn.dataset.type), btn.dataset.type, decodeURIComponent(btn.dataset.content)); });
            });
            return el;
        }

        function getTypeLabel(t) { return {'definition':'Definition','context':'Context','why-it-matters':'Why It Matters','related':'Related'}[t] || t; }
        function navigate(d) { const n = currentCard + d; if (n >= 0 && n < totalCards) updateCard(n); }
        function updateCard(i) {
            document.querySelectorAll('.card').forEach((c, j) => { c.classList.remove('active','prev'); if (j === i) c.classList.add('active'); else if (j < i) c.classList.add('prev'); });
            document.querySelectorAll('.progress-segment').forEach((s, j) => { s.classList.remove('active','viewed'); if (j === i) s.classList.add('active'); else if (j < i) s.classList.add('viewed'); });
            navLeft.classList.toggle('has-prev', i > 0); navRight.classList.toggle('has-next', i < totalCards - 1); currentCard = i;
        }
        function openModal(term, type, content) { modalTerm.textContent = term; modalType.textContent = getTypeLabel(type); modalContent.innerHTML = content; modalOverlay.classList.add('active'); }
        function closeModal() { modalOverlay.classList.remove('active'); }
        init();
    </script>
</body>
